<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../imagenes/logo2.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="register-wrapper">
            <form class="register-container">
                <!--Columna de la izquierda-->
                <div class="register-column">
                    <div class="input-group run">
                        <label for="run">RUN:</label>
                        <input type="text" id="run" name="run" placeholder="Ej: 12.345.678-9" required>
                    </div>
                    <div class="input-group nombres">
                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
                    </div>
                    <div class="input-group apellidos">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                    </div>
                    <div class="input-group direccion">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
                    </div>
                    <div class="input-group comuna">
                        <label for="comuna">Comuna:</label>
                        <input type="text" id="comuna" name="comuna" placeholder="Comuna" required>
                    </div>
                    <div class="input-group provincia">
                        <label for="provincia">Provincia:</label>
                        <input type="text" id="provincia" name="provincia" placeholder="Provincia" required>
                    </div>
                </div>

                <!--Columna de la derecha-->
                <div class="register-column">
                    <div class="input-group region">
                        <label for="region">Región:</label>
                        <select id="region" name="region" required>
                            <option value="">Seleccione una región</option>
                            <option value="Arica y Parinacota">Región de Arica y Parinacota</option>
                            <option value="Tarapacá">Región de Tarapacá</option>
                            <option value="Antofagasta">Región de Antofagasta</option>
                            <option value="Atacama">Región de Atacama</option>
                            <option value="Coquimbo">Región de Coquimbo</option>
                            <option value="Valparaíso">Región de Valparaíso</option>
                            <option value="Metropolitana de Santiago">Región Metropolitana</option>
                            <option value="Libertador General Bernardo O'Higgins">Región de O'Higgins</option>
                            <option value="Maule">Región del Maule</option>
                            <option value="Ñuble">Región del Ñuble</option>
                            <option value="Biobío">Región del Biobío</option>
                            <option value="La Araucanía">Región de La Araucanía</option>
                            <option value="Los Ríos">Región de Los Ríos</option>
                            <option value="Los Lagos">Región de Los Lagos</option>
                            <option value="Aysén del General Carlos Ibáñez del Campo">Región de Aysén</option>
                            <option value="Magallanes y de la Antártica Chilena">Región de Magallanes</option>
                        </select>
                    </div>
                    <div class="input-group fechaNac">
                        <label for="fechaNac">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNac" name="fechaNac" required>
                    </div>
                    <div class="input-group sexo">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo" required>
                            <option value="">Seleccione su sexo</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="input-group numTel">
                        <label for="numTel">Número de Teléfono:</label>
                        <input type="tel" id="numTel" name="numTel" placeholder="Ej: +56 912345678" required>
                    </div>
                    <div class="input-group correo">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" placeholder="Ej: correo@ejemplo.com" required>
                    </div>
                    <div class="input-group clave">
                        <label for="clave">Contraseña:</label>
                        <input type="text" id="clave" name="clave" placeholder="Ej: Contraseña" required>
                    </div>
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Caja para confirmar los datos -->
    <div id="confirmation-box" class="hidden">
        <div class="confirmation-content">
            <h3>Confirmación de Datos</h3>
            <div id="data-display"></div>
            <button id="continue-btn">Continuar</button>
            <button id="edit-btn">Modificar Datos</button>
        </div>
    </div>
</body>
</html>
